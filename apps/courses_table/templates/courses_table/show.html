<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete</title>
  </head>
  <body>
    <h1>Delete this course?</h1>
    <table>
      <thead>
        <tr>
          <td>Course Name</td>
          <td>Description</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{course.name}}</td>
          <td>{{course.description}}</td>
        </tr>
      </tbody>
    </table>
    <a href="/">No</a>
    <form class="" action="/courses/delete/{{ course.id }}" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes">
    </form>
  </body>
</html>
