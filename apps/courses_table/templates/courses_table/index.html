<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <td>Course Name</td>
          <td>Description</td>
          <td>Date Added</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        {% for course in all_courses %}
        <tr>
          <td>{{course.name}}</td>
          <td>{{course.description}}</td>
          <td>{{course.created_at}}</td>
          <td><a href="/courses/destory/{{course.id}}">Remove </a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <form action="/create" method="post">
      {% csrf_token %}
      <p>Course Name:<input type="text" name="name" value=""></p>
      <p>Course Description: <input type="text" name="description" value=""></p>
      <input type="submit" name="" value="add">
    </form>
  </body>
</html>
